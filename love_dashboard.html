<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kylie's Love Dashboard</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #323130;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #ffb900;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            max-width: 600px;
        }
        th, td {
            border: 1px solid #d0d0d0;
            padding: 10px 15px;
            text-align: left;
        }
        th {
            background-color: #ffb900;
            color: white;
        }
        p {
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Kylie's Love Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Metric</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hugs Sent</td>
                <td>Infinite ♾️</td>
            </tr>
            <tr>
                <td>Kisses Delivered</td>
                <td>1,000,000+ 😘</td>
            </tr>
            <tr>
                <td>Errors in Love Code</td>
                <td>0 🚫</td>
            </tr>
        </tbody>
    </table>
    <p>Insight: You're my favorite "DAX measure," and with you, every day is perfectly calculated! 💛</p>
</body>
</html>
